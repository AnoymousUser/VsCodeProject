<body>
    <div id="blob"></div>
    <div id="blur"></div>
    <div class="box">
        <div class="textBox"></div>
    </div>
    <script>
        const blob = document.getElementById("blob");

        document.body.onpointermove = event => {
            const {clientX, clientY} = event;
            let pixelX = clientX - 150;
            let pixelY = clientY - 150;

            blob.style.left = `${pixelX}px`;
            blob.style.top = `${pixelY}px`
        }
    </script>
